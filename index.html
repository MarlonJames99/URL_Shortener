<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <meta name="description" content="Application used to make URLs shorter.">
    <meta name="author" content="Marlon James">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/favicon.png">
</head>
<body>
    <main class="box">
        <h2 class="title">URL Shortener</h2>
        <div class="box-input">
            <input class="input-url" id="input-url" type="text" placeholder="Place your URL here">
            <button class="btn" onclick="shortenUrl()">Shorten</button>
            <button class="btn" onclick="copyUrl()">Copy</button>
        </div>
    </main>

    <script src="./js/scripts.js"></script>
</body>
</html>
